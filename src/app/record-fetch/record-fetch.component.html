
<div class="main">
  <ul class="cards">
    <li class="cards_item" *ngFor="let user of users ">
      <div class="card">
        <div class="card_image"><img  (click)="UserProfile(user.url)" [src]="user.avatar_url"></div>
        <div class="card_content">
          <h2 class="card_title">{{user.url}}t</h2>
        </div>
      </div>
    </li>   
  </ul>
</div>
